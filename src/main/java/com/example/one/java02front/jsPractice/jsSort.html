<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序，且无重复数据</title>
    <script>
        var x=new Array(1,3,4,5,7,7,4,5,6,7,7,8);
        var temp = new Array();
        var e;
        var equalFlag;
        document.write("原数组为"+x);
        while(x.length){
            e = x.pop();
            console.log(e);
            for(var j=0;j<x.length;j++) {//pop后x的长度也在减小
                if (e == x[j]){
                    equalFlag = true;
                    break;
                }
                equalFlag = false;
            }
            if(!equalFlag)
                temp.push(e);
        }
        var y=temp.sort();
        document.write("排序后的数组为"+y);
    </script>
</head>
<body>

</body>
</html>
