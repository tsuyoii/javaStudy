<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加法计算器</title>
    <script>
        function add() {
            var num1=document.getElementById("num1").value;
            var num2=document.getElementById("num2").value;
            var result =parseInt(num1)+parseInt(num2);
            document.getElementById("result").value = result;
        }
    </script>
</head>
<body>
    <input id="num1" type="text" value="1" size="3">+
    <input id="num2" type="text" value="2" size="3">=
    <input id="result" type="text" size="3">
    <button onclick="add()">运算</button>
</body>
</html>
