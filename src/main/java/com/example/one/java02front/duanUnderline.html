<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>断线下划线</title>
    <style>
        table{
            width: 80%;
        }
        td{
            width: 20%;
            text-align: center;
            border-bottom: 3px solid lightskyblue;
            border-collapse: separate;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>商品</td>
            <td>数量</td>
            <td>价格</td>
            <td>小计</td>
        </tr>
    </table>
</body>
</html>
