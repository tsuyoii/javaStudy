<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点属性练习，验证账号是否存在</title>
</head>
<script>
    function yanzheng() {
        var c = uname.value.charAt(0);
        if(c=='a'||c=='A')
            alert("存在");
        else
            alert("不存在");
    }
</script>
<body>
<input id="uname">
<button onclick="yanzheng()">验证</button>
<!--<p id="tishi"></p>-->
</body>
</html>
