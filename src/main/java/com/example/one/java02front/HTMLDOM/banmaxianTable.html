<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>斑马线表格</title>
</head>

<body>
<table id="table1">
    <tr>
        <td>id</td>
        <td>名称</td>
        <td>血量</td>
        <td>伤害</td>
    </tr>
    <tr>
        <td>1</td>
        <td>gareen</td>
        <td>340</td>
        <td>58</td>
    </tr>
    <tr>
        <td>2</td>
        <td>teemo</td>
        <td>3200</td>
        <td>76</td>
    </tr>
    <tr>
        <td>3</td>
        <td>annie</td>
        <td>380</td>
        <td>38</td>
    </tr>
    <tr>
        <td>4</td>
        <td>deadbrother</td>
        <td>400</td>
        <td>90</td>
    </tr>
</table>
<script>
    var ttable = document.getElementsByTagName("table");
    ttable[0].style.width="60%";
    // table1.css("border-bottom","1px solid black");没效果
    ttable[0].style.margin="0 auto";
    ttable[0].style.borderCollapse="collapse";


    var ttr = document.getElementsByTagName("tr");
    for(var i=0;i<ttr.length;i++){
        if(i%2!=0)
            ttr[i].style.backgroundColor="lightgray";
        else
            ttr[i].style.backgroundColor="white";
        ttr[i].style.borderBottom="1px solid lightgray";
    }


    var ttd = document.getElementsByTagName("td");
    for(var i=0;i<ttd.length;i++){
        ttd[i].style.width="12%";
        ttd[i].style.height="35px";
        ttd[i].style.textAlign="center";
    }
</script>
</body>
</html>
