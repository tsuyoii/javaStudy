<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 5%;
            height: 120px;
            text-align: center;
            border: 0px solid #999999;
        }
        tr.menu:hover{
            background-color: #dcdfe6;
            cursor:pointer;
        }
        .title{
            width: 200px;
            cursor: pointer;
            text-decoration: none;
            color: #8cc5ff;
        }
    </style>
</head>
<body>
    <table class="title">
        <tr class="title">
            <td>武器</td>
            <td>护甲</td>
            <td>英雄</td>
        </tr>
    </table>
    <table>
        <tr class="menu"><td>盖伦</td></tr>
        <tr class="menu"><td>提莫</td></tr>
        <tr class="menu"><td>安妮</td></tr>
        <tr class="menu"><td>死哥</td></tr>
    </table>
</body>
</html>
